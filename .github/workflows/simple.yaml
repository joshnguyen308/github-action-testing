name: Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: self-hosted
    steps:
      - name: echo a string
        run: echo "hello world"
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: multiline
        run: |
          node -v
          npm -v
      - uses: actions/setup-python@v4
        with:
          python-version: "2.7"
          architecture: "x64"
      - name: run on python shell
        run: |
          import platform
          print (platform.processor())
        shell: python
      - name: detect number of processer
        run: cat ../../processor.py
