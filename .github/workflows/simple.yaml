name: Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "hello world"
      - name: multiline
        run: |
          node -v
          npm -v
      - name: run on python shell
        run: |
          import platform
          print (platform.processor())
        shell: python
      - name: detect number of processer
        run: python ../../processor.py
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Directory Shell
        run: Get-Location
